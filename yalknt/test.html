<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Metadata Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: row;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .sidebar {
            background-color: #1f1f1f;
            border-color: #444;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar label {
            display: block;
            margin-bottom: 10px;
        }
        .content {
            flex: 1;
            padding: 15px;
        }
        .book {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        body.dark-mode .book {
            background-color: #1f1f1f;
            border-color: #444;
        }
        .book img {
            max-width: 200px;
            margin-right: 15px;
        }
        .book-header {
            display: flex;
            align-items: center;
        }
        .book-content {
            margin-left: 15px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 10px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .top-right-controls {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
    }

    #language-selector {
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark-mode #language-selector {
        background-color: #1f1f1f;
        color: #e0e0e0;
        border-color: #444;
    }

    #dark-mode-toggle {
        width: 50px;
        height: 50px;
        padding: 10px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background-color: #1f1f1f;
        color: #fff;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
    }

    #dark-mode-toggle:hover {
        background-color: #0056b3;
    }
        #copyright-popup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        .sidebar input, .sidebar select, .sidebar button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        color: #000;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark-mode .sidebar input,
    body.dark-mode .sidebar select {
        background-color: #1f1f1f;
        color: #e0e0e0;
        border-color: #444;
    }

    .sidebar button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    body.dark-mode .sidebar button {
        background-color: #0056b3;
    }

    .sidebar button:hover {
        background-color: #0056b3;
    }

</style>
</head>
<body>
    <div class="top-right-controls">
        <select id="language-selector">
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
        </select>
        <button id="dark-mode-toggle">🌙</button>
    </div>
    
    <div class="sidebar">
        <h3 id="filter-title">Filter Books</h3>
        <label id="category-label">
            <span>Category:</span>
            <select id="category-filter">
                <option value="">All</option>
                <option value="sozluk">Sözlük</option>
                <option value="giris">Giriş</option>
                <option value="din">Din</option>
                <option value="kuantum">Kuantum</option>
                <option value="tasavvuf">Tasavvuf</option>
                <option value="ibniarabi">İbn-i Arabi</option>
                <option value="zikir">Zikir</option>
                <option value="sifa">Şifa</option>
                <option value="hipnoz">Hipnoz</option>
                <option value="astroloji">Astroloji</option>
                <option value="metafizik">Metafizik</option>
                <option value="siir">Şiir</option>
            </select>
        </label>
        <label id="language-label">
            <span>Language:</span>
            <select id="language-filter">
                <option value="">All</option>
                <option value="TR">Turkish</option>
                <option value="EN">English</option>
                <option value="DE">German</option>
                <option value="FR">French</option>
            </select>
        </label>
        <label id="source-label">
            <span>Source Type:</span>
            <select id="source-filter">
                <option value="">All</option>
                <option value="read">Fully Available</option>
                <option value="preview">Preview</option>
            </select>
        </label>
        <label id="year-label">
            <span>Release Year:</span>
            <select id="year-filter">
                <option value="">All</option>
            </select>
        </label>
        <button id="apply-filters">Apply Filters</button>
    </div>
    <div class="content">
        <div id="book-list"></div>
    </div>

    <div id="copyright-popup">
        ©Copyright reserved. It cannot be copied or reproduced. (Kitapların Yayın Hakları saklıdır.) İletişim: yalknt@gmail.com
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    let selectedLanguage = "en"; // Default language
    const translationData = {}; // To store translations

    // Load translations
    fetch("translations.json")
        .then((response) => response.json())
        .then((data) => {
            Object.assign(translationData, data);
            applyTranslations(); // Apply translations after loading
        })
        .catch((error) => console.error("Error loading translations:", error));

    // Apply translations to static content
    function applyTranslations() {
        const translations = translationData[selectedLanguage] || {};

        document.querySelector("#filter-title").textContent =
            translations["Filter Books"] || "Filter Books";
        document.querySelector("#category-label span").textContent =
            translations["Category"] || "Category:";
        document.querySelector("#language-label span").textContent =
            translations["Language"] || "Language:";
        document.querySelector("#source-label span").textContent =
            translations["Source Type"] || "Source Type:";
        document.querySelector("#year-label span").textContent =
            translations["Release Year"] || "Release Year:";
        document.querySelector("#apply-filters").textContent =
            translations["Apply Filters"] || "Apply Filters";
    }

    // Dark mode toggle
    function toggleDarkMode() {
        const isDarkMode = document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
        document.getElementById("dark-mode-toggle").textContent = isDarkMode ? "☀️" : "🌙";
    }

    document.getElementById("dark-mode-toggle").addEventListener("click", toggleDarkMode);

    // Preserve dark mode state
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        document.getElementById("dark-mode-toggle").textContent = "☀️";
    }

    // Language selector
    const languageSelector = document.getElementById("language-selector");
    languageSelector.addEventListener("change", (event) => {
        selectedLanguage = event.target.value;
        localStorage.setItem("selectedLanguage", selectedLanguage);
        applyTranslations();
        renderBooks(metadata.books); // Re-render books when language changes
    });

    // Preserve language selection
    const savedLanguage = localStorage.getItem("selectedLanguage");
    if (savedLanguage) {
        selectedLanguage = savedLanguage;
        languageSelector.value = selectedLanguage;
    }

    let metadata = {}; // To store book data

    // Load book metadata
    fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
            metadata = data; // Save metadata globally
            const bookList = document.getElementById("book-list");
            const yearFilter = document.getElementById("year-filter");
            const categoryFilter = document.getElementById("category-filter");
            const languageFilter = document.getElementById("language-filter");
            const sourceFilter = document.getElementById("source-filter");

            // Populate year filter
            const releaseYears = [
                ...new Set(data.books.map((book) => book.releasedate)),
            ].sort();
            releaseYears.forEach((year) => {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            // Render books
            renderBooks(data.books);

            // Apply filters
            function applyFilters() {
                const selectedCategory = categoryFilter.value;
                const selectedLanguageFilter = languageFilter.value;
                const selectedSource = sourceFilter.value;
                const selectedYear = yearFilter.value;

                const filteredBooks = data.books.filter((book) => {
                    const matchesCategory =
                        !selectedCategory ||
                        book.categories.includes(selectedCategory);
                    const matchesLanguage =
                        !selectedLanguageFilter ||
                        (book.languages || [book.language]).includes(
                            selectedLanguageFilter
                        );
                    const matchesSource =
                        !selectedSource ||
                        book.buttoncontents[0] === selectedSource;
                    const matchesYear =
                        !selectedYear || book.releasedate === selectedYear;

                    return (
                        matchesCategory &&
                        matchesLanguage &&
                        matchesSource &&
                        matchesYear
                    );
                });

                renderBooks(filteredBooks);
            }

            document
                .getElementById("apply-filters")
                .addEventListener("click", applyFilters);
        })
        .catch((error) => console.error("Error loading metadata:", error));

    // Render books
    function renderBooks(books) {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = ""; // Clear current book list
        books.forEach((book) => {
            const bookDiv = document.createElement("div");
            bookDiv.className = "book";
            const descriptionKey = `description_${selectedLanguage}`;
            bookDiv.innerHTML = `
                <div class="book-header">
                    <img src="${book.relativeimagepath}" alt="${book.title}" />
                    <div class="book-content">
                        <h2>${book.title}</h2>
                        <p><strong>Categories:</strong> ${book.categories
                            .map(
                                (cat) =>
                                    translationData[selectedLanguage][cat] || cat
                            )
                            .join(", ")}</p>
                        <p><strong>Languages:</strong> ${
                            book.languages?.join(", ") || book.language
                        }</p>
                        <p><strong>Authors:</strong> ${
                            book.authors?.join(", ") || book.author
                        }</p>
                        <p><strong>Release Date:</strong> ${
                            book.releasedate
                        }</p>
                        <p><strong>Description:</strong> ${
                            book[descriptionKey] ||
                            "No description available in this language."
                        }</p>
                        <a class="button" href="${book.buttonlink}">
                            ${
                                book.buttoncontents[0] === "read"
                                    ? "Read"
                                    : "Preview"
                            }
                        </a>
                    </div>
                </div>
            `;
            bookList.appendChild(bookDiv);
        });
    }
});

    </script>
</body>
</html>
